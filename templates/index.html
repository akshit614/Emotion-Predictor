<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="row justify-content-center" style="margin:50px">
        <div class="col-md-8">
            <div class="card" style=" box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);" >
                <label class="card-header"><h1>Hey! I can predict your emotion</h1></label>
                <div class="card-body">
                    <form method="POST" action="{{url_for('predict')}}">
                        <h5><label style="color:Blue;">Tell me what happened to you</label></h5><br>
                        <textarea class="form-control" name="sentence" placeholder="Today i got a chance to meet my favourite hero OR My code is not working since morning" rows="6"></textarea><br>
                        <input type="submit" class="btn btn-success btn-sm" value="Predict"><br><br>
                    </form>
                </div>
                <label class="card-footer" style="color:red;">Remember: Although i'm not a human being but i can also be wrong sometimes</label>
            </div>
        </div>    
    </div>   
</body>
</html>
