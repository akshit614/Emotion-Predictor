<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>

    <div class="row justify-content-center" style="margin:50px">
        <div class="col-md-8">
            <div class="card">
                <h1 class="card-header">Hey! I can predict your emotion</h1>
                <div class="card-body">
                    <h5><label>According to Text</label></h5>
                    <h2><div class="card-body">
                        {% if prediction == 0 %}
                        <label class="badge rounded-pill bg-success">You're happy. Great!</label>
                        {% elif prediction == 1 %}
                        <label class="badge rounded-pill bg-primary">Oh! you are sad now</label>
                        {% elif prediction == 2 %}
                        <label class="badge rounded-pill bg-danger">You are in anger!</label>
                        {% elif prediction == 3 %}
                        <label class="badge rounded-pill bg-dark">You are feeling fear!</label>
                        {% elif prediction == 4 %}
                        <label class="badge rounded-pill bg-warning text-dark">You are in love!</label>
                        {% elif prediction == 5 %}
                        <label class="badge rounded-pill bg-warning text-dark">Surprised! Surprised!</label>
                        {% endif %}
                    </div>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
